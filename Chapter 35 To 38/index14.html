<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
  function calcCircumference(){
    var radius = prompt("ENTER THE RADIUS TO FIND CIRCUMFERENCE OF CIRCLE...");
   
    var Circumference = 2*3.142*radius;

    document.write("CIRCUMFERENCE OF CIRCLE : "+Circumference);
}
calcCircumference();


function calcArea(){
    var radius = prompt("ENTER THE RADIUS TO FIND AREA OF CIRCLE...");
   
    var Area = 3.142 * (radius*radius);

    document.write("<br>AREA OF CIRCLE : "+Area);
}
calcArea();
    </script>
</body>
</html>
