    <script>
       
function triangleHypotenuse(base,height)
{
function square(side){
return side*side;
}
return Math.sqrt(square(base)+square(height));
}
var bas = prompt("ENTER THE BASE OF TRIANGLE...");
var per = prompt("ENTER THE PERPENDICULAR OF TRIANGLE...");
document.write("HYPOTANEOUS OF TRIANGLE IS :"+triangleHypotenuse(bas,per));


    </script>
