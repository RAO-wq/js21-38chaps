<body>
    <script>
            
function FACTORIAL(r) { 
    var r=prompt("ENTER THE NUMBER TO FIND THE FACTORIAL...");
var ans=1;   
for (var i = 2; i <= r; i++) 
   ans = ans * i; 
document.write("<h2>"+"FACTORIAL OF " + r +" IS :" + ans +"</h2>");
} 
FACTORIAL();
    </script>
</body>
